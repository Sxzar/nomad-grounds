<article

  <div class="tw-flex tw-justify-center tw-mb-4">
    {% for i in range(0,5) %}

  <p class="tw-text-white tw-opacity-70 tw-my-4">{{ review.review }}</p>
  <p class="tw-text-white"><i>- {{ review.name }}</i></p>
</article>
